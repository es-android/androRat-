<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selfie Capture & Upload</title>

<!-- Firebase SDK (Compat Version) -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<style>
  body { font-family: Arial, sans-serif; text-align:center; background:#f0f0f0; margin:0; padding:20px; }
  h2 { margin-bottom: 10px; }
  video { width: 100%; max-width: 420px; border-radius: 12px; border:2px solid #333; }
  button { margin-top: 15px; padding: 12px 20px; font-size: 16px; border:none; border-radius:8px; background:#007bff; color:white; cursor:pointer; }
  button:active { transform: scale(0.97); }
</style>
</head>
<body>

<h2>Camera Selfie Capture</h2>
<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>
<button id="captureBtn">Capture Selfie</button>

<p id="status"></p>

<script>
  // -------------------- FIREBASE CONFIG --------------------
  const firebaseConfig = {
    apiKey: "AIzaSyCG9ALTmqJPklSBJriWZysOrV0-bYxz84A",
    authDomain: "esrat-4e28f.firebaseapp.com",
    databaseURL: "https://esrat-4e28f-default-rtdb.firebaseio.com",
    projectId: "esrat-4e28f",
    storageBucket: "esrat-4e28f.firebasestorage.app", // Correct bucket
    messagingSenderId: "712315598095",
    appId: "1:712315598095:web:2e0c3e91726c1ace312e89"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const db = firebase.database();

  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const statusEl = document.getElementById("status");
  const captureBtn = document.getElementById("captureBtn");

  // -------------------- START CAMERA --------------------
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false });
      video.srcObject = stream;
      statusEl.innerText = "Camera ready!";
    } catch (err) {
      statusEl.innerText = "Camera access denied or not supported.";
      console.error(err);
    }
  }

  startCamera();

  // -------------------- CAPTURE AND UPLOAD --------------------
  captureBtn.addEventListener("click", () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    canvas.toBlob(async (blob) => {
      const timestamp = Date.now();
      const filename = `selfie_${timestamp}.jpg`;
      const storageRef = storage.ref("selfies/" + filename);

      try {
        await storageRef.put(blob);
        await db.ref("selfies/" + timestamp).set({
          filename: filename,
          timestamp: timestamp
        });
        statusEl.innerHTML = `✅ Selfie captured & uploaded!<br>Filename: ${filename}`;
      } catch (err) {
        statusEl.innerText = "❌ Upload failed, check console.";
        console.error(err);
      }
    }, "image/jpeg", 0.9);
  });
</script>

</body>
</html>
