<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Captured Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .status {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }

        .status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
            color: #166534;
        }

        .status.error {
            background: #fef2f2;
            border-left-color: #ef4444;
            color: #991b1b;
        }

        .status.loading {
            background: #fef3c7;
            border-left-color: #f59e0b;
            color: #92400e;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            width: 100%;
            height: 300px;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .card-info {
            font-size: 13px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 8px;
        }

        .card-info strong {
            color: #333;
            display: inline-block;
            min-width: 80px;
        }

        .map-link {
            display: inline-block;
            margin-top: 12px;
            padding: 8px 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .map-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 12px;
            margin-top: 30px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .empty-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-text {
            color: #666;
            margin-bottom: 20px;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 5px;
        }

        .filter-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .filter-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .no-data {
            color: #999;
            text-align: center;
            padding: 40px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Captured Data Gallery</h1>
            <p class="subtitle">View all selfies and location data captured from the capture page</p>
            
            <div class="stats" id="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Captures</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="todayCount">0</div>
                    <div class="stat-label">Today</div>
                </div>
            </div>

            <div class="controls">
                <button id="refreshBtn" class="btn-primary">üîÑ Refresh Data</button>
                <button id="clearBtn" class="btn-secondary">üóëÔ∏è Clear All</button>
                <a href="capture.html" class="btn-secondary" style="text-decoration: none; display: inline-block;">üì∏ Go to Capture</a>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </header>

        <div class="filter-section">
            <label class="filter-label">üîç Search by Timestamp</label>
            <input type="text" id="searchInput" class="filter-input" placeholder="Search by date or time (e.g., 2024-01-15)">
        </div>

        <div id="gallery" class="gallery"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-icon">üì≠</div>
            <div class="empty-title">No Captures Yet</div>
            <p class="empty-text">Start by visiting the capture page to record your first selfie and location.</p>
            <a href="capture.html" class="btn-primary" style="text-decoration: none; display: inline-block;">Go to Capture Page</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBgIg7tbnGtSoeo0nHMn6IkeuvMp30ar9w",
            projectId: "esrat-4e28f",
            databaseURL: "https://esrat-4e28f-default-rtdb.firebaseio.com",
            storageBucket: "esrat-4e28f.firebasestorage.app"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // DOM Elements
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');
        const statusEl = document.getElementById('status');
        const refreshBtn = document.getElementById('refreshBtn');
        const clearBtn = document.getElementById('clearBtn');
        const searchInput = document.getElementById('searchInput');
        const totalCountEl = document.getElementById('totalCount');
        const todayCountEl = document.getElementById('todayCount');

        let allData = [];

        // Update status message
        function updateStatus(message, type = 'loading') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="spinner"></span>${message}`;
            }
            statusEl.style.display = 'block';
            setTimeout(() => {
                if (type !== 'loading') {
                    statusEl.style.display = 'none';
                }
            }, 3000);
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        // Get today's date in YYYY-MM-DD format
        function getTodayDate() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }

        // Count captures from today
        function countTodayCaptures() {
            const todayDate = getTodayDate();
            return allData.filter(item => {
                const captureDate = item.timestamp.split('T')[0];
                return captureDate === todayDate;
            }).length;
        }

        // Render gallery
        function renderGallery(dataToRender = allData) {
            gallery.innerHTML = '';

            if (dataToRender.length === 0) {
                emptyState.style.display = 'block';
                gallery.style.display = 'none';
                return;
            }

            emptyState.style.display = 'none';
            gallery.style.display = 'grid';

            dataToRender.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${item.imageUrl}" alt="Selfie ${index + 1}" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22%3E%3Crect fill=%22%23f3f4f6%22 width=%22100%22 height=%22100%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22 font-size=%2214%22%3EImage Error%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="card-content">
                        <div class="card-title">Capture #${index + 1}</div>
                        <div class="card-info">
                            <strong>üìç Latitude:</strong> ${item.latitude.toFixed(6)}
                        </div>
                        <div class="card-info">
                            <strong>üìç Longitude:</strong> ${item.longitude.toFixed(6)}
                        </div>
                        <div class="card-info">
                            <strong>‚è∞ Time:</strong> ${formatTimestamp(item.timestamp)}
                        </div>
                        <a href="https://www.google.com/maps?q=${item.latitude},${item.longitude}" target="_blank" class="map-link">
                            üó∫Ô∏è View on Map
                        </a>
                    </div>
                `;
                gallery.appendChild(card);
            });

            // Update stats
            totalCountEl.textContent = allData.length;
            todayCountEl.textContent = countTodayCaptures();
        }

        // Fetch data from Firebase
        async function fetchData() {
            try {
                updateStatus('Loading captures...', 'loading');
                const snapshot = await db.ref('captures').once('value');
                const data = snapshot.val();

                if (!data) {
                    allData = [];
                    renderGallery();
                    updateStatus('No captures found', 'error');
                    return;
                }

                // Convert to array and sort by timestamp (newest first)
                allData = Object.values(data).sort((a, b) => {
                    return new Date(b.timestamp) - new Date(a.timestamp);
                });

                renderGallery();
                updateStatus(`‚úì Loaded ${allData.length} captures`, 'success');
            } catch (error) {
                updateStatus(`Error loading data: ${error.message}`, 'error');
                console.error('Error:', error);
            }
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                renderGallery(allData);
            } else {
                const filtered = allData.filter(item => {
                    return item.timestamp.toLowerCase().includes(searchTerm);
                });
                renderGallery(filtered);
            }
        });

        // Refresh button
        refreshBtn.addEventListener('click', () => {
            fetchData();
        });

        // Clear all button
        clearBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete all captures? This action cannot be undone.')) {
                try {
                    updateStatus('Deleting all captures...', 'loading');
                    db.ref('captures').remove().then(() => {
                        allData = [];
                        renderGallery();
                        updateStatus('‚úì All captures deleted', 'success');
                    }).catch(error => {
                        updateStatus(`Error deleting data: ${error.message}`, 'error');
                    });
                } catch (error) {
                    updateStatus(`Error: ${error.message}`, 'error');
                }
            }
        });

        // Real-time listener for new data
        db.ref('captures').on('child_added', () => {
            fetchData();
        });

        // Initial load
        window.addEventListener('load', () => {
            fetchData();
        });
    </script>
</body>
</html>
