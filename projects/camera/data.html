<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selfie Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        .meta {
            margin-top: 10px;
            color: #333;
            font-size: 14px;
            line-height: 1.5;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h2>Selfie Gallery</h2>
<div id="container">Loading...</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

<script>
// ------------------------------------------------
//  FIREBASE CONFIG (SAME AS capture.html)
// ------------------------------------------------
const firebaseConfig = {
    apiKey: "AIzaSyBgIg7tbnGtSoeo0nHMn6IkeuvMp30ar9w",
    authDomain: "esrat-4e28f.firebaseapp.com",
    databaseURL: "https://esrat-4e28f-default-rtdb.firebaseio.com",
    projectId: "esrat-4e28f",
    storageBucket: "esrat-4e28f.appspot.com",
    messagingSenderId: "712315598095",
    appId: "1:712315598095:android:ed0f042ee1d5410dfb7a7a"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const container = document.getElementById("container");

// ------------------------------------------------
//  LOAD SELFIES
// ------------------------------------------------
db.ref("selfies").on("value", snapshot => {
    const data = snapshot.val();

    if (!data) {
        container.innerHTML = "<p>No selfies yet.</p>";
        return;
    }

    // Convert object â†’ array
    const list = Object.values(data);

    // Sort newest first
    list.sort((a, b) => b.timestamp - a.timestamp);

    container.innerHTML = "";

    list.forEach(item => {
        const readableTime = new Date(item.timestamp).toLocaleString();

        const block = document.createElement("div");
        block.className = "item";
        block.innerHTML = `
            <img src="${item.url}" alt="Selfie">

            <div class="meta">
                <strong>Filename:</strong> ${item.filename}<br>
                <strong>Timestamp:</strong> ${readableTime}
            </div>
        `;

        container.appendChild(block);
    });
});
</script>

</body>
</html>
