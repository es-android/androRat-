<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Capture with Location</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .card-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .card-content {
            padding: 2rem 1.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert.success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert.info {
            background-color: #eef;
            border: 1px solid #ccf;
            color: #33c;
        }

        .alert.warning {
            background-color: #fef3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .alert-icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .alert-content p {
            margin: 0;
            font-size: 0.95rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: auto;
        }

        .status-badge.granted {
            background-color: #d4edda;
            color: #155724;
        }

        .status-badge.denied {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-badge.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .camera-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
            aspect-ratio: 4 / 3;
        }

        #cameraStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.95rem;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        .btn-secondary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .location-info {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .location-info p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-info strong {
            color: #333;
        }

        .location-info .value {
            color: #666;
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #f0f0f0;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .preview-item:hover {
            transform: scale(1.05);
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .status {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .preview-item .status.uploading {
            background: rgba(102, 126, 234, 0.9);
        }

        .preview-item .status.uploaded {
            background: rgba(76, 175, 80, 0.9);
        }

        .preview-item .status.failed {
            background: rgba(244, 67, 54, 0.9);
        }

        .permission-request {
            text-align: center;
            padding: 2rem 1rem;
        }

        .permission-request .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .permission-request p {
            color: #666;
            margin-bottom: 1.5rem;
        }

        @media (max-width: 640px) {
            .card-header {
                padding: 1.5rem 1rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 1.5rem 1rem;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .btn-primary {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>üì∏ Capture Photos</h1>
                <p>Take photos with location data</p>
            </div>
            <div class="card-content">
                <!-- Alerts -->
                <div id="alertsContainer"></div>

                <!-- Permissions Section -->
                <div class="section">
                    <div class="section-title">
                        Permissions
                        <span id="permissionStatus" class="status-badge pending">Checking...</span>
                    </div>
                    <div id="permissionDetails"></div>
                </div>

                <!-- Camera Section -->
                <div class="section">
                    <div class="section-title">Camera</div>
                    <div class="camera-container">
                        <video id="cameraStream" autoplay playsinline></video>
                        <div class="camera-placeholder" id="cameraPlaceholder">
                            Camera not available
                        </div>
                    </div>
                    <div class="button-group">
                        <button class="btn-secondary" id="requestCameraBtn">Request Camera</button>
                        <button class="btn-secondary" id="requestLocationBtn">Request Location</button>
                        <button class="btn-primary" id="captureBtn" disabled>üì∑ Capture Photo</button>
                    </div>
                </div>

                <!-- Location Section -->
                <div class="section">
                    <div class="section-title">Location</div>
                    <div class="location-info" id="locationInfo">
                        <p><strong>Status:</strong> <span class="value" id="locationStatus">Not available</span></p>
                    </div>
                </div>

                <!-- Captured Photos -->
                <div class="section">
                    <div class="section-title">Captured Photos</div>
                    <div class="preview-grid" id="previewGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBgIg7tbnGtSoeo0nHMn6IkeuvMp30ar9w",
            projectId: "esrat-4e28f",
            databaseURL: "https://esrat-4e28f-default-rtdb.firebaseio.com",
            storageBucket: "esrat-4e28f.firebasestorage.app",
        };

        // State
        let state = {
            cameraGranted: false,
            locationGranted: false,
            currentLocation: null,
            stream: null,
            captures: [],
        };

        // DOM Elements
        const alertsContainer = document.getElementById('alertsContainer');
        const permissionStatus = document.getElementById('permissionStatus');
        const permissionDetails = document.getElementById('permissionDetails');
        const cameraStream = document.getElementById('cameraStream');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const requestCameraBtn = document.getElementById('requestCameraBtn');
        const requestLocationBtn = document.getElementById('requestLocationBtn');
        const captureBtn = document.getElementById('captureBtn');
        const locationInfo = document.getElementById('locationInfo');
        const locationStatus = document.getElementById('locationStatus');
        const previewGrid = document.getElementById('previewGrid');

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // Show Alert
        function showAlert(type, title, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            
            let icon = '';
            if (type === 'error') icon = '‚ùå';
            else if (type === 'success') icon = '‚úÖ';
            else if (type === 'info') icon = '‚ÑπÔ∏è';
            else if (type === 'warning') icon = '‚ö†Ô∏è';

            alertDiv.innerHTML = `
                <div class="alert-icon">${icon}</div>
                <div class="alert-content">
                    <p><strong>${title}</strong></p>
                    <p>${message}</p>
                </div>
            `;

            alertsContainer.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        // Update Permission Status
        function updatePermissionStatus() {
            const allGranted = state.cameraGranted && state.locationGranted;
            const allDenied = !state.cameraGranted && !state.locationGranted;
            
            if (allGranted) {
                permissionStatus.className = 'status-badge granted';
                permissionStatus.textContent = 'All Granted';
            } else if (allDenied) {
                permissionStatus.className = 'status-badge denied';
                permissionStatus.textContent = 'All Denied';
            } else {
                permissionStatus.className = 'status-badge pending';
                permissionStatus.textContent = 'Partial';
            }

            permissionDetails.innerHTML = `
                <p style="margin: 0.5rem 0; font-size: 0.9rem;">
                    <strong>Camera:</strong> 
                    <span style="color: ${state.cameraGranted ? '#28a745' : '#dc3545'};">
                        ${state.cameraGranted ? '‚úì Granted' : '‚úó Denied'}
                    </span>
                </p>
                <p style="margin: 0.5rem 0; font-size: 0.9rem;">
                    <strong>Location:</strong> 
                    <span style="color: ${state.locationGranted ? '#28a745' : '#dc3545'};">
                        ${state.locationGranted ? '‚úì Granted' : '‚úó Denied'}
                    </span>
                </p>
            `;

            captureBtn.disabled = !state.cameraGranted || !state.locationGranted;
        }

        // Request Camera Permission
        async function requestCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: false
                });
                
                state.stream = stream;
                state.cameraGranted = true;
                cameraStream.srcObject = stream;
                cameraPlaceholder.style.display = 'none';
                updatePermissionStatus();
                showAlert('success', 'Camera Access', 'Camera permission granted');
            } catch (error) {
                state.cameraGranted = false;
                updatePermissionStatus();
                showAlert('error', 'Camera Error', error.message || 'Failed to access camera');
            }
        }

        // Request Location Permission
        async function requestLocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                state.currentLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    timestamp: new Date().toISOString()
                };

                state.locationGranted = true;
                updateLocationDisplay();
                updatePermissionStatus();
                showAlert('success', 'Location Access', 'Location permission granted');
            } catch (error) {
                state.locationGranted = false;
                updatePermissionStatus();
                showAlert('error', 'Location Error', error.message || 'Failed to get location');
            }
        }

        // Update Location Display
        function updateLocationDisplay() {
            if (state.currentLocation) {
                locationStatus.innerHTML = `
                    <div>
                        <p><strong>Latitude:</strong> ${state.currentLocation.latitude.toFixed(6)}</p>
                        <p><strong>Longitude:</strong> ${state.currentLocation.longitude.toFixed(6)}</p>
                        <p><strong>Accuracy:</strong> ¬±${state.currentLocation.accuracy.toFixed(0)}m</p>
                        <p><strong>Time:</strong> ${new Date(state.currentLocation.timestamp).toLocaleString()}</p>
                    </div>
                `;
            }
        }

        // Capture Photo
        async function capturePhoto() {
            if (!state.cameraGranted || !state.locationGranted) {
                showAlert('error', 'Error', 'Camera and location permissions required');
                return;
            }

            try {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = cameraStream.videoWidth;
                canvas.height = cameraStream.videoHeight;
                context.drawImage(cameraStream, 0, 0);

                const photoData = {
                    image: canvas.toDataURL('image/jpeg', 0.8),
                    location: state.currentLocation,
                    timestamp: new Date().toISOString(),
                    uploadStatus: 'uploading'
                };

                state.captures.unshift(photoData);
                renderPreviews();
                uploadPhoto(photoData, state.captures.length - 1);
            } catch (error) {
                showAlert('error', 'Capture Error', error.message);
            }
        }

        // Upload Photo to Firebase
        async function uploadPhoto(photoData, index) {
            try {
                const timestamp = new Date().getTime();
                const filename = `photo_${timestamp}_${Math.random().toString(36).substr(2, 9)}.jpg`;
                
                // Convert base64 to blob
                const response = await fetch(photoData.image);
                const blob = await response.blob();

                // Upload to Storage
                const storageRef = storage.ref(`photos/${filename}`);
                const uploadTask = storageRef.put(blob);
                
                // Wait for upload to complete
                await uploadTask;
                const downloadURL = await storageRef.getDownloadURL();

                // Save metadata to Database
                const photoRecord = {
                    filename: filename,
                    imageUrl: downloadURL,
                    location: photoData.location,
                    timestamp: photoData.timestamp,
                    uploadedAt: new Date().toISOString()
                };

                // Use push() to ensure data is saved
                const ref = await db.ref('photos').push(photoRecord);
                
                if (ref && ref.key) {
                    state.captures[index].uploadStatus = 'uploaded';
                    state.captures[index].firebaseKey = ref.key;
                    renderPreviews();
                    showAlert('success', 'Upload Complete', `Photo uploaded successfully to Firebase`);
                } else {
                    throw new Error('Failed to save to database');
                }
            } catch (error) {
                state.captures[index].uploadStatus = 'failed';
                renderPreviews();
                showAlert('error', 'Upload Failed', error.message || 'Unknown error occurred');
                console.error('Upload error details:', error);
            }
        }

        // Render Photo Previews
        function renderPreviews() {
            previewGrid.innerHTML = state.captures.map((photo, index) => `
                <div class="preview-item">
                    <img src="${photo.image}" alt="Captured photo">
                    <div class="status ${photo.uploadStatus}">
                        ${photo.uploadStatus === 'uploading' ? '‚è≥' : 
                          photo.uploadStatus === 'uploaded' ? '‚úì' : '‚úó'}
                    </div>
                </div>
            `).join('');
        }

        // Event Listeners
        requestCameraBtn.addEventListener('click', requestCamera);
        requestLocationBtn.addEventListener('click', requestLocation);
        captureBtn.addEventListener('click', capturePhoto);

        // Request permissions on page load
        window.addEventListener('load', async () => {
            showAlert('info', 'Permissions Required', 'This app needs camera and location access');
            await new Promise(resolve => setTimeout(resolve, 500));
            await requestCamera();
            await requestLocation();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
