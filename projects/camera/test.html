<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Photo Capture with Location</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 1.5rem;
            text-align: center;
        }

        .card-header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        .card-content {
            padding: 2rem 1.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert.success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .alert.info {
            background-color: #eef;
            border: 1px solid #ccf;
            color: #33c;
        }

        .alert.warning {
            background-color: #fef3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }

        .alert-icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .alert-content p {
            margin: 0;
            font-size: 0.95rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .status-badge.granted {
            background-color: #d4edda;
            color: #155724;
        }

        .status-badge.denied {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-badge.pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .camera-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 0.75rem;
            overflow: hidden;
            margin-bottom: 1rem;
            aspect-ratio: 4 / 3;
        }

        #cameraStream {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 0.95rem;
        }

        .location-info {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .location-info p {
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .location-info strong {
            color: #333;
        }

        .location-info .value {
            color: #666;
            font-family: 'Monaco', monospace;
            font-size: 0.85rem;
        }

        .spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 0.25rem;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            border-radius: 0.5rem;
            overflow: hidden;
            background: #f0f0f0;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-item .status {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            width: 1.25rem;
            height: 1.25rem;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
        }

        .preview-item .status.uploading {
            background: rgba(102, 126, 234, 0.9);
        }

        .preview-item .status.uploaded {
            background: rgba(76, 175, 80, 0.9);
        }

        .preview-item .status.failed {
            background: rgba(244, 67, 54, 0.9);
        }

        @media (max-width: 640px) {
            .card-header {
                padding: 1.5rem 1rem;
            }

            .card-header h1 {
                font-size: 1.5rem;
            }

            .card-content {
                padding: 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>üì∏ Auto Capture</h1>
                <p>Capturing selfies with location data</p>
            </div>
            <div class="card-content">
                <!-- Alerts -->
                <div id="alertsContainer"></div>

                <!-- Status -->
                <div class="section">
                    <div class="section-title">Status</div>
                    <div id="statusBadges"></div>
                </div>

                <!-- Camera -->
                <div class="section">
                    <div class="section-title">Live Camera</div>
                    <div class="camera-container">
                        <video id="cameraStream" autoplay playsinline muted></video>
                        <div class="camera-placeholder" id="cameraPlaceholder">
                            Initializing camera...
                        </div>
                    </div>
                </div>

                <!-- Location -->
                <div class="section">
                    <div class="section-title">Current Location</div>
                    <div class="location-info" id="locationInfo">
                        <p><strong>Status:</strong> <span class="value" id="locationStatus">Requesting...</span></p>
                    </div>
                </div>

                <!-- Stats -->
                <div class="section">
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-value" id="captureCount">0</div>
                            <div class="stat-label">Photos Captured</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="uploadCount">0</div>
                            <div class="stat-label">Uploaded</div>
                        </div>
                    </div>
                </div>

                <!-- Captured Photos -->
                <div class="section">
                    <div class="section-title">Captured Photos</div>
                    <div class="preview-grid" id="previewGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBgIg7tbnGtSoeo0nHMn6IkeuvMp30ar9w",
            projectId: "esrat-4e28f",
            databaseURL: "https://esrat-4e28f-default-rtdb.firebaseio.com",
            storageBucket: "esrat-4e28f.firebasestorage.app",
        };

        // State
        let state = {
            cameraReady: false,
            locationReady: false,
            currentLocation: null,
            stream: null,
            captures: [],
            captureInterval: null,
            isCapturing: false
        };

        // DOM Elements
        const alertsContainer = document.getElementById('alertsContainer');
        const statusBadges = document.getElementById('statusBadges');
        const cameraStream = document.getElementById('cameraStream');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const locationInfo = document.getElementById('locationInfo');
        const locationStatus = document.getElementById('locationStatus');
        const previewGrid = document.getElementById('previewGrid');
        const captureCount = document.getElementById('captureCount');
        const uploadCount = document.getElementById('uploadCount');

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const storage = firebase.storage();

        // Show Alert
        function showAlert(type, title, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            
            let icon = '';
            if (type === 'error') icon = '‚ùå';
            else if (type === 'success') icon = '‚úÖ';
            else if (type === 'info') icon = '‚ÑπÔ∏è';
            else if (type === 'warning') icon = '‚ö†Ô∏è';

            alertDiv.innerHTML = `
                <div class="alert-icon">${icon}</div>
                <div class="alert-content">
                    <p><strong>${title}</strong></p>
                    <p>${message}</p>
                </div>
            `;

            alertsContainer.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 6000);
        }

        // Update Status Display
        function updateStatus() {
            statusBadges.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="status-badge ${state.cameraReady ? 'granted' : 'pending'}">
                        üì∑ Camera: ${state.cameraReady ? '‚úì Ready' : '‚è≥ Loading'}
                    </div>
                    <div class="status-badge ${state.locationReady ? 'granted' : 'pending'}">
                        üìç Location: ${state.locationReady ? '‚úì Ready' : '‚è≥ Loading'}
                    </div>
                </div>
            `;
        }

        // Request Camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });
                
                state.stream = stream;
                state.cameraReady = true;
                cameraStream.srcObject = stream;
                cameraPlaceholder.style.display = 'none';
                updateStatus();
                showAlert('success', 'Camera Ready', 'Selfie camera initialized');
                
                if (state.locationReady) {
                    startAutoCapture();
                }
            } catch (error) {
                state.cameraReady = false;
                updateStatus();
                showAlert('error', 'Camera Error', error.message || 'Failed to access camera');
                console.error('Camera error:', error);
            }
        }

        // Request Location
        async function initLocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.watchPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                state.currentLocation = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy,
                    altitude: position.coords.altitude,
                    timestamp: new Date().toISOString()
                };

                state.locationReady = true;
                updateLocationDisplay();
                updateStatus();
                showAlert('success', 'Location Ready', 'GPS location acquired');
                
                if (state.cameraReady) {
                    startAutoCapture();
                }
            } catch (error) {
                state.locationReady = false;
                updateStatus();
                showAlert('error', 'Location Error', error.message || 'Failed to get location');
                console.error('Location error:', error);
            }
        }

        // Update Location Display
        function updateLocationDisplay() {
            if (state.currentLocation) {
                locationStatus.innerHTML = `
                    <div>
                        <p><strong>Latitude:</strong> ${state.currentLocation.latitude.toFixed(6)}</p>
                        <p><strong>Longitude:</strong> ${state.currentLocation.longitude.toFixed(6)}</p>
                        <p><strong>Accuracy:</strong> ¬±${state.currentLocation.accuracy.toFixed(0)}m</p>
                        <p><strong>Updated:</strong> ${new Date(state.currentLocation.timestamp).toLocaleTimeString()}</p>
                    </div>
                `;
            }
        }

        // Start Auto Capture
        function startAutoCapture() {
            if (state.captureInterval) return;
            
            showAlert('info', 'Auto Capture Started', 'Photos will be captured every 5 seconds');
            
            // Capture immediately
            captureAndUpload();
            
            // Then capture every 5 seconds
            state.captureInterval = setInterval(captureAndUpload, 5000);
        }

        // Capture and Upload
        async function captureAndUpload() {
            if (state.isCapturing || !state.cameraReady || !state.locationReady) return;
            
            state.isCapturing = true;

            try {
                // Capture from video
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = cameraStream.videoWidth;
                canvas.height = cameraStream.videoHeight;
                
                // Flip for selfie
                context.scale(-1, 1);
                context.drawImage(cameraStream, -canvas.width, 0);

                const photoData = {
                    image: canvas.toDataURL('image/jpeg', 0.85),
                    location: { ...state.currentLocation },
                    timestamp: new Date().toISOString(),
                    uploadStatus: 'uploading'
                };

                state.captures.unshift(photoData);
                captureCount.textContent = state.captures.length;
                renderPreviews();

                // Upload to Firebase
                uploadToFirebase(photoData, state.captures.length - 1);
            } catch (error) {
                showAlert('error', 'Capture Error', error.message);
                console.error('Capture error:', error);
            } finally {
                state.isCapturing = false;
            }
        }

        // Upload to Firebase
        async function uploadToFirebase(photoData, index) {
            try {
                const timestamp = Date.now();
                const filename = `selfie_${timestamp}_${Math.random().toString(36).substr(2, 9)}.jpg`;
                
                // Convert base64 to blob
                const response = await fetch(photoData.image);
                const blob = await response.blob();

                // Upload to Storage
                const storageRef = storage.ref(`photos/${filename}`);
                await storageRef.put(blob);
                const downloadURL = await storageRef.getDownloadURL();

                // Save to Database
                const photoRecord = {
                    filename: filename,
                    imageUrl: downloadURL,
                    latitude: photoData.location.latitude,
                    longitude: photoData.location.longitude,
                    accuracy: photoData.location.accuracy,
                    altitude: photoData.location.altitude,
                    capturedAt: photoData.timestamp,
                    uploadedAt: new Date().toISOString()
                };

                const ref = await db.ref('photos').push(photoRecord);
                
                if (ref && ref.key) {
                    state.captures[index].uploadStatus = 'uploaded';
                    state.captures[index].firebaseKey = ref.key;
                    uploadCount.textContent = parseInt(uploadCount.textContent) + 1;
                    renderPreviews();
                } else {
                    throw new Error('Database save failed');
                }
            } catch (error) {
                state.captures[index].uploadStatus = 'failed';
                renderPreviews();
                showAlert('error', 'Upload Failed', error.message);
                console.error('Upload error:', error);
            }
        }

        // Render Previews
        function renderPreviews() {
            previewGrid.innerHTML = state.captures.slice(0, 12).map((photo) => `
                <div class="preview-item">
                    <img src="${photo.image}" alt="Captured photo">
                    <div class="status ${photo.uploadStatus}">
                        ${photo.uploadStatus === 'uploading' ? '‚è≥' : 
                          photo.uploadStatus === 'uploaded' ? '‚úì' : '‚úó'}
                    </div>
                </div>
            `).join('');
        }

        // Initialize on page load
        window.addEventListener('load', async () => {
            updateStatus();
            showAlert('info', 'Initializing', 'Requesting camera and location permissions...');
            
            await Promise.all([
                initCamera(),
                initLocation()
            ]);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (state.captureInterval) {
                clearInterval(state.captureInterval);
            }
            if (state.stream) {
                state.stream.getTracks().forEach(track => track.stop());
            }
        });

        // Update location periodically
        setInterval(() => {
            if (state.locationReady) {
                updateLocationDisplay();
            }
        }, 1000);
    </script>
</body>
</html>
